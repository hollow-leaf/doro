name: Contract Test

on: 
  push:
    branches: 
      - main
      - chore/fix-ci
    paths:
      - '.github/**'
      - 'apps/contract/**'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build 
        run: pnpm build --filter contract
        
      - name: Test
        run: |
          pnpm test --filter contract
          